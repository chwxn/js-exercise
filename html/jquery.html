   <script>
       var dtd=$.Deferred();//deferred 三种状态：未完成、已完成、已失败
       var wait=function(dtd){
           var task=function(){
               console.log('task done');
            //    dtd.reject();
               dtd.resolve();
           }
           setTimeout(task,5000);
           return dtd;
       }
       $.when(wait(dtd)).done(function(){
           console.log('done');
       }).fail(function(){
           console.log('fail');
       });
   </script>
